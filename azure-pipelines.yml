# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- dev

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '59b1de0f-d99f-4ffa-be40-289fdb552ae0'
  imageRepository: 'fhtechkitchenrp'
  containerRegistry: 'kitchenrp.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/docker/kitchen-rp-server/Dockerfile'
  tag: '$(Build.BuildId)-$(Build.SourceBranchName)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push Asp.net Server
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
