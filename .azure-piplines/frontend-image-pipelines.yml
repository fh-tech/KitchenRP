# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
trigger:
  - dev

resources:
  - repo: self
variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9b93cbc2-23d4-426a-b46e-162b7510d7eb'
  imageRepository: 'fhtechkitchenrp-frontend'
  containerRegistry: 'kitchenrp.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/docker/frontend/Dockerfile'
  tag: '$(Build.BuildId)-$(Build.SourceBranchName)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: "Build and push an image to container registry: frontend server"
            inputs:
              command: buildAndPush
              buildContext: $(Build.SourcesDirectory)
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)